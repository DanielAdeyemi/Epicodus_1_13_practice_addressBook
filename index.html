<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2>Address book</h2>
    <button type="button submit" class="btn btn-primary" id="forms">Add new info in the book</button>
    <ul></ul>
    <div class="hidden">
      <form class="row g-3">
          <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" autofocus placeholder="Your name" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone number</label>
          <input type="phone" class="form-control" id="phone" placeholder="Your phone" required>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected disabled>Choose...</option>
            <option value="OR">OR</option>
            <option value="WA">WA</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="add">Add contact</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
